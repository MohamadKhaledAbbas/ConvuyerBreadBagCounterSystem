<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد الفترة الزمنية</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/static/css/time-selector.css?v=3" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-filter"></i> تحديد الفترة</h1>

        <form action="/analytics" method="get">

            <div class="form-group">
                <label for="start_time">وقت البداية</label>
                <input
                    type="datetime-local"
                    id="start_time"
                    name="start_time"
                    class="input-field"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
                    step="60"
                    required>
            </div>

            <div class="form-group">
                <label for="end_time">وقت النهاية</label>
                <input
                    type="datetime-local"
                    id="end_time"
                    name="end_time"
                    class="input-field"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
                    step="60"
                    required>
            </div>

            <button type="submit" class="submit-button">
                عرض التحليلات <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <script>
        // Normalize datetime-local input display for consistent formatting (keep unified English numeric format)
        document.addEventListener('DOMContentLoaded', function() {
            const startInput = document.getElementById('start_time');
            const endInput = document.getElementById('end_time');

            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);

            function formatDateTimeLocal(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            }

            if (!startInput.value) {
                yesterday.setHours(16, 0, 0, 0);
                startInput.value = formatDateTimeLocal(yesterday);
            }

            if (!endInput.value) {
                now.setHours(11, 0, 0, 0);
                endInput.value = formatDateTimeLocal(now);
            }

            [startInput, endInput].forEach(input => {
                input.addEventListener('change', function() {
                    if (this.value) {
                        const date = new Date(this.value);
                        if (!isNaN(date.getTime())) {
                            this.value = formatDateTimeLocal(date);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
